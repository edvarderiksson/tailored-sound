<!DOCTYPE>

<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link href="https://unpkg.com/basscss@8.0.2/css/basscss.min.css" rel="stylesheet">
        <link rel=stylesheet href="https://s3-us-west-2.amazonaws.com/colors-css/2.2.0/colors.min.css">
        <link href="https://unpkg.com/basscss-btn@1.1.1/css/btn.css" rel="stylesheet">
        <link href="https://unpkg.com/basscss-btn-primary@1.1.0/css/btn-primary.css" rel="stylesheet">
        <link href="https://unpkg.com/basscss-background-images@0.1.1/css/background-images.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
        <!--<link href="/static/stylesheets/style.css" rel="stylesheet">-->
        <link href="{{ url_for('static', filename='stylesheets/style.css') }}" rel="stylesheet">
    </head>
    
    
    
    <body class="m0">
        
        <nav class="m0 p1 clearfix fit bg-black">
            <ul class="list-reset fit my1 p0">
                <li class="pl2 inline-block mr1 left light lead prpl logo"><a href="/" style="color:#444BC5;">tailored sound</a></li>
                <li class="inline-block mr2 right white light lead light navsize"><a class="white text-decoration-none" href="/">PLAY</a></li>
                <li class="inline-block mr2 right white lead light navsize"><a href="/about" class="white text-decoration-none">ABOUT</a></li>
            </ul> 
        </nav>
        
        <div class="col-8 mx-auto">
            <h1 class="lead left mt4 heavy sub" id="special">Your playlist</h1>
        </div>
        
       
        
        <div id="box" class="col-8 center mx-auto p2 clearfix">
            
            {% for i in songs %} 
   
            <iframe src="https://embed.spotify.com/?uri={{ i }}" width="100%" height="90" frameborder="0" allowtransparency="true"></iframe>
                
            {% endfor %}
            <form>
                <button type="button" class="button right themecolor" data-toggle="modal" style="background-color:#444BC5; border:none;" data-target="#exampleModal">ADD PLAYLIST TO SPOTIFY</button>
            </form>
             
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
              
            <div class="modal-content">
                
              <!--<div class="modal-header">-->
                
              <!--</div>-->
                
              <div class="modal-body p2">
                <!--<h5 class="modal-title" id="exampleModalLabel">Add playlist</h5>-->
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <p class="ml2 mt1">Please enter a name for your playlist.</p>
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <ul>
                    {% for message in messages %}
                      <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                  {% endif %}
                {% endwith %}
              
                <form class="pr3" action="/playlist" method="POST">
                   
                    <input type="text" class="input mr3 ml2" style="width:100%;" height="32" name="text">
                    <!--<button type="button" class="button" data-dismiss="modal" style="border:none;">Close</button>-->
                    <button type="submit" class="button themecolor white right mt2" id ="submit-modal"style="background-color:#444BC5; border:none;">Submit</button>
                    
                  </form>
                    
                </div>   
              <!--<div class="modal-footer">
                
              </div>-->
                
            </div>
          </div>
        </div>

    
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    
    
    </body>



</html>
